<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
   <script src="script.js"></script>
   <title>Sign_in</title>
</head>
<body>

   <div class="content">
      <div class="container">
         <img class="bg-img" src="bg.jpg" alt="Image is Missing">
         <div class="menu">
            <a href="#Sign_in" class="btn-Sign_in">
               <h2>SIGN IN</h2>
            </a>
            <a href="#Sign_up" class="btn-Sign_up active">
               <h2>SIGN UP</h2>
            </a>
         </div>
         <div class="Sign_in">
            <div class="contact-form">
               <label>USERNAME</label>
               <input placeholder="" class="input" type="text">
               <label>PASSWORD</label>
               <input placeholder="" type="password">
               <div class="check">
                  <label>
                     <input id="check" type="checkbox" class="checkbox">
                     <svg xmlns="http://www.w3.org/2000/svg" width="26px" height="23px">
                        <path class="path-back" d="M1.5,6.021V2.451C1.5,2.009,1.646,1.5,2.3,1.5h18.4c0.442,0,0.8,0.358,0.8,0.801v18.398c0,0.442-0.357,0.801-0.8,0.801H2.3c-0.442,0-0.8-0.358-0.8-0.801V6" />
                        <path class="path-moving" d="M24.192,3.813L11.818,16.188L1.5,6.021V2.451C1.5,2.009,1.646,1.5,2.3,1.5h18.4c0.442,0,0.8,0.358,0.8,0.801v18.398c0,0.442-0.357,0.801-0.8,0.801H2.3c-0.442,0-0.8-0.358-0.8-0.801V6" />
                     </svg>
                  </label>
                  <h3>Remember Me</h3>
               </div>
               <input class="submit" id="link" value="SIGN IN" type="submit">
            </div>
            <hr>
            <a href="#" target="_blank">
               <h4>Forgot password?</h4>
            </a>
         </div>
         <div class="Sign_up active-section">
            <div class="contact-form">
               <label>USERNAME</label>
               <input placeholder="" type="text">
               <label>E-MAIL</label>
               <input placeholder="" type="text">
               <label>PASSWORD</label>
               <input placeholder="" type="password">
               <label>CONFIRM PASSWORD</label>
               <input placeholder="" type="password">
               <div class="check">
                  <label>
                     <input id="check" type="checkbox" class="checkbox">
                     <svg xmlns="http://www.w3.org/2000/svg" width="26px" height="23px">
                        <path class="path-back" d="M1.5,6.021V2.451C1.5,2.009,1.646,1.5,2.3,1.5h18.4c0.442,0,0.8,0.358,0.8,0.801v18.398c0,0.442-0.357,0.801-0.8,0.801H2.3c-0.442,0-0.8-0.358-0.8-0.801V6" />
                        <path class="path-moving" d="M24.192,3.813L11.818,16.188L1.5,6.021V2.451C1.5,2.009,1.646,1.5,2.3,1.5h18.4c0.442,0,0.8,0.358,0.8,0.801v18.398c0,0.442-0.357,0.801-0.8,0.801H2.3c-0.442,0-0.8-0.358-0.8-0.801V6" />
                     </svg></label>
                     <h3>I Agree <a href="#" class="link">Terms & Conditions</a></h3>
                  </div>
                  <input class="submit" id="link" value="SIGN UP" type="submit">
               </div>
            </div>
         </div>
      </div>

</body>
</html>
